<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 게임</title>
    <link rel="stylesheet" href="common.css">
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars if background is larger than viewport */
        }
        #background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('img/backgrounds/main1.jpg'), url('img/backgrounds/main2.jpg'); /* Two images */
            background-size: auto, auto; /* Auto size for both */
            background-position: left bottom, right bottom; /* Positions for each */
            background-repeat: no-repeat, no-repeat; /* No repeat for both */
            background-color: rgb(254, 247, 233);
            z-index: -1; /* Send to back */
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .bottom-notice {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="background-container"></div>
    <h1>이게 다 들어간다고?</h1>
    <p>
        6개월 동안 학수고대한 여행이 눈 앞에 다가왔습니다.<br />
        여행이 원활하게 진행될 수 있도록 짐을 싸보세요.
    </p>
    <a href="pack.html" class="btn">짐 싸기 시작</a>
    <button id="credit-button" class="btn">크레딧</button>
    <button id="score-button" class="btn">점수 보기</button>
    <p class="bottom-notice">(가로 해상도 1024px 이상, 크롬 브라우저에 최적화 되어 있습니다.)</p>

    <div id="score-modal" class="modal">
        <div class="modal-content">
            <span class="close-button score-close-button">&times;</span>
            <h2>최고 점수</h2>
            <div class="score-tabs">
                <button class="tab-button active" data-location="제주도">제주도</button>
                <button class="tab-button" data-location="호주">호주</button>
            </div>
            <div id="jeju-scores" class="score-list active">
                <h3>제주도 점수</h3>
                <ol></ol>
            </div>
            <div id="australia-scores" class="score-list">
                <h3>호주 점수</h3>
                <ol></ol>
            </div>
        </div>
    </div>

    <div id="credit-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <p>- 제작자 : 절실</p>
        <p>- 불볕돼지님을 비롯한 게임취업밤 AI게임잼 주최자분들 감사합니다.</p>
        <p>- 게임취업밤 여러분의 성공적인 취업을 응원합니다.</p>
      </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script>
        window.onload = function() {
            // Supabase Initialization (REPLACE WITH YOUR ACTUAL CREDENTIALS)
            const SUPABASE_URL = 'https://npbesdliuxfmyuuqvach.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5wYmVzZGxpdXhmbXl1dXF2YWNoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzNjcwOTcsImV4cCI6MjA3MTk0MzA5N30.xntp2q4J0z85JoNQ-uLqRyOz9_dkxosBaxgC5JGmqds';
            const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            // Credit Modal Logic
            var creditModal = document.getElementById("credit-modal");
            var creditBtn = document.getElementById("credit-button");
            var creditSpan = creditModal.querySelector(".close-button");

            creditBtn.onclick = function() {
                creditModal.style.display = "block";
            }

            creditSpan.onclick = function() {
                creditModal.style.display = "none";
            }

            // Score Modal Logic
            var scoreModal = document.getElementById("score-modal");
            var scoreBtn = document.getElementById("score-button");
            var scoreSpan = scoreModal.querySelector(".score-close-button");
            var jejuScoresList = document.querySelector("#jeju-scores ol");
            var australiaScoresList = document.querySelector("#australia-scores ol");
            var tabButtons = document.querySelectorAll(".tab-button");
            var scoreLists = document.querySelectorAll(".score-list");

            scoreBtn.onclick = async function() {
                scoreModal.style.display = "block";
                await fetchAndDisplayScores('제주도'); // Fetch Jeju scores by default
                await fetchAndDisplayScores('호주'); // Fetch Australia scores
            }

            scoreSpan.onclick = function() {
                scoreModal.style.display = "none";
            }

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const location = button.dataset.location;

                    // Remove active class from all tab buttons and score lists
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    scoreLists.forEach(list => list.classList.remove('active'));

                    // Add active class to the clicked tab button
                    button.classList.add('active');

                    // Show the corresponding score list
                    if (location === '제주도') {
                        document.getElementById('jeju-scores').classList.add('active');
                    } else if (location === '호주') {
                        document.getElementById('australia-scores').classList.add('active');
                    }
                });
            });

            window.onclick = function(event) {
                if (event.target == creditModal) {
                    creditModal.style.display = "none";
                }
                if (event.target == scoreModal) {
                    scoreModal.style.display = "none";
                }
            }

            async function fetchAndDisplayScores(location) {
                try {
                    const { data, error } = await _supabase
                        .from('score') // Assuming your table name is 'score'
                        .select('*')
                        .eq('country', location) // Filter by country
                        .order('score', { ascending: false }) // Order by score descending
                        .limit(10); // Limit to top 10 scores

                    if (error) {
                        console.error('Error fetching scores:', error.message);
                        return;
                    }

                    const targetList = location === '제주도' ? jejuScoresList : australiaScoresList;
                    displayScores(data, targetList);

                } catch (err) {
                    console.error('Supabase fetch error:', err.message);
                }
            }

            function displayScores(scores, targetList) {
                targetList.innerHTML = ''; // Clear previous scores
                if (scores.length === 0) {
                    targetList.innerHTML = '<li>점수가 없습니다.</li>';
                    return;
                }
                scores.forEach((scoreEntry, index) => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<span>${index + 1}. ${scoreEntry.name || '익명'}</span><span>${scoreEntry.score}점</span>`;
                    targetList.appendChild(listItem);
                });
            }
        };
    </script>
</body>
</html>
